<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Adivinhe o <span class="container__texto-azul">número secreto</span></h1>
                    <p class="texto__paragrafo" aria-live="polite">Escolha um número entre 1 e 10</p>
                </div>
                <input type="number" min="1" max="10" class="container__input" id="input-chute" aria-label="Seu palpite" />
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao" id="btn-chutar">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                </div>

                <!-- Controles avançados -->
                <div class="settings" aria-label="Configurações do jogo">
                    <label for="seletor-dificuldade">Dificuldade:</label>
                    <select id="seletor-dificuldade" aria-label="Selecionar dificuldade">
                        <option value="facil" selected>Fácil (1–10)</option>
                        <option value="medio">Médio (1–50)</option>
                        <option value="dificil">Difícil (1–100)</option>
                    </select>

                    <label class="toggle">
                        <input type="checkbox" id="toggle-voz" checked />
                        <span>Voz</span>
                    </label>

                    <label class="toggle">
                        <input type="checkbox" id="toggle-tema" />
                        <span>Tema claro</span>
                    </label>
                </div>

                <!-- Status -->
                <div class="status" aria-live="polite">
                    <span>Tentativas: <strong id="status-tentativas">1</strong></span>
                    <span>Tempo: <strong id="status-tempo">00:00</strong></span>
                    <span>Recorde: <strong id="status-recorde">—</strong></span>
                </div>

                <!-- Dicas e progresso -->
                <p id="dica-intervalo" class="dica">Dica: está entre <strong id="dica-min">1</strong> e <strong id="dica-max">10</strong>.</p>
                <div class="progress" aria-label="Progresso de proximidade" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div class="progress__fill" id="progress-fill"></div>
                </div>

                <!-- Histórico de chutes -->
                <div class="historico">
                    <h3>Histórico</h3>
                    <ul id="lista-historico" aria-live="polite"></ul>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>




    <div id="confetti-container" aria-hidden="true"></div>
    <script src="app.js" defer></script>
</body>

</html>
